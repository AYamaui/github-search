<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <h4 class="text-white">Cloudera Assignment</h4>
</nav>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="text-center">
        <h1>
          Search a Github repository!
        </h1>
      </div>
      <app-search-input (onNameTyped)="repositoryName=$event; getBasicInfo()"></app-search-input>
      <app-basic-info [basicInfo]="basicInfo" (onIssuesClicked)="getIssues()"></app-basic-info>
      <app-issues [issues]="issues" [totalIssues]="totalIssues" (onLoadMoreIssues)="getIssues()"></app-issues>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<ng-http-loader></ng-http-loader>
