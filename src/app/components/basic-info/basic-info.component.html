<div class="jumbotron basic-info-container border rounded-0">
  <div *ngIf="basicInfo && basicInfo.repositories > 0">
    <h3 class="mb-5">{{ basicInfo.fullName }}</h3>
    <div class="row">
      <div class="col-md-3 pl-0">
        <img src="{{ basicInfo.ownerAvatarUrl }}" class="user-avatar">
        <small class="text-muted" id="user-login-name">{{ basicInfo.owner }}</small>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <h5>URL: </h5>
          </div>
          <div class="col-md-8">
            <div id="url"><a href="{{ basicInfo.url }}">{{ basicInfo.url }}</a> </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h5>Description: </h5>
          </div>
          <div class="col-md-8">
            <div id="description">{{ basicInfo.description }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h5>Forks: </h5>
          </div>
          <div class="col-md-8">
            <div id="forks">{{ basicInfo.forks }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h5>Stargazers: </h5>
          </div>
          <div class="col-md-8">
            <div id="stargazers">{{ basicInfo.stargazers }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h5>Open issues: </h5>
          </div>
          <div class="col-md-8">
            <div id="open-issues">{{ basicInfo.openIssues }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!basicInfo">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
  </div>
  <div *ngIf="basicInfo && basicInfo.repositories == 0">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M14.7 5.34c.13-.32.55-1.59-.13-3.31 0 0-1.05-.33-3.44 1.3-1-.28-2.07-.32-3.13-.32s-2.13.04-3.13.32c-2.39-1.64-3.44-1.3-3.44-1.3-.68 1.72-.26 2.99-.13 3.31C.49 6.21 0 7.33 0 8.69 0 13.84 3.33 15 7.98 15S16 13.84 16 8.69c0-1.36-.49-2.48-1.3-3.35zM8 14.02c-3.3 0-5.98-.15-5.98-3.35 0-.76.38-1.48 1.02-2.07 1.07-.98 2.9-.46 4.96-.46 2.07 0 3.88-.52 4.96.46.65.59 1.02 1.3 1.02 2.07 0 3.19-2.68 3.35-5.98 3.35zM5.49 9.01c-.66 0-1.2.8-1.2 1.78s.54 1.79 1.2 1.79c.66 0 1.2-.8 1.2-1.79s-.54-1.78-1.2-1.78zm5.02 0c-.66 0-1.2.79-1.2 1.78s.54 1.79 1.2 1.79c.66 0 1.2-.8 1.2-1.79s-.53-1.78-1.2-1.78z"/></svg>
    <h5 id="no-repositories">
      We could not find any repository with that name
    </h5>
  </div>
</div>
